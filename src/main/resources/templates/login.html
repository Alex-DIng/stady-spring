<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:include="include::header"></div>
	<div th:object="${user}">
		<span th:text="*{'id:'+id}"></span>
		<span th:text="*{'username:'+username}"></span>
        <span th:text="*{'password:'+password}"></span>
	</div>
	<div th:text="#{msg}"></div>
	<a th:herf="@{login}"></a>
	<p th:text='${#dates.format(#request.getAttribute("date"),"yyyy-mm-dd")}'>
	<p th:text='${#strings.substring(#request.getAttribute("name"),2)}' />
	<span th:if="${user.password} == '男'">性别：男</span>
    <span th:if="${user.password} == '女'">性别：女</span>

    <span th:unless="${user.password} == '女'">性别：男</span>
	<div th:include="include :: footer"></div>
	
	<div th:switch="${user.id}">
	<span th:case="1">ID:1</span>
	<span th:case="2">ID:2</span>
	<span th:case="3">ID:3</span>
	</div>
	<table th:each="user,var :${users}">
	<tr th:object="${user}">
	    <td th:text="${var.index}"></td>
	    <td th:text="${var.count}"></td>
	    <td th:text="${var.size}"></td>
	    <td th:text="${var.first}"></td>
	    <td th:text="${var.last}"></td>
	    <td th:text="${var.odd}"></td>
	    <td th:text="${var.even}"></td>
		<td th:text="*{id}"></td>
		<td th:text="*{username}"></td>
		<td th:text="*{password}"></td>
	</tr>
	</table>
	<div th:each="entry,var :${userMap}">
	    <div th:if="${var.odd== true}">
	        <span th:text ="${entry.getKey()}"></span>
	        <span th:text ="${entry.getValue().id}"></span>
	        <span th:text ="${entry.getValue().username}"></span>
	        <span th:text ="${entry.getValue().password}"></span>
	    </div>
	</div>
</body>
</html>
