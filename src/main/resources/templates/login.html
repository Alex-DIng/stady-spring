<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:include="include::header"></div>
	<div th:object="${user}">
		<span th:text="*{'id:'+id}"></span>
		<span th:text="*{'username:'+username}"></span>
        <span th:text="*{'password:'+password}"></span>
	</div>
	<div th:text="#{msg}"></div>
	<a th:herf="@{login}"></a>
	<p th:text='${#dates.format(#request.getAttribute("date"),"yyyy-mm-dd")}'>
	<p th:text='${#strings.substring(#request.getAttribute("name"),2)}' />
	<span th:if="${user.password} == '男'">性别：男</span>
    <span th:if="${user.password} == '女'">性别：女</span>

    <span th:unless="${user.password} == '女'">性别：男</span>
	<div th:include="include :: footer"></div>
</body>
</html>
